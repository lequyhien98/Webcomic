<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'post-list' %}">
    <img src="../../media/logo/logo.jpg" class="d-inline-block align-top img-fluid" width="80" alt="#">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
    <a class="navbar-item nav-link" href="{% url 'profile' %}">Profile</a>
  </div> -->

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Thể Loại
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for genre_item in genre_list %}
            <a class="dropdown-item" href="{{ genre_item.get_absolute_url }}">{{ genre_item.name }}</a>
          {% endfor %}
        </div>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:genre-list' %}">Thể Loại</a>
      </li> -->
    </ul>
    <form class="form-inline my-2 my-lg-0 nav-item" action="{% url 'search_list' %}">
      <input type="text" id="id_input" name="q" value="{{ request.get.q }}" class="form-control mr-sm-2"
        placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">

      {% if request.user.is_authenticated %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {% if request.user.profile.image %}
          <img class="rounded-circle account-img" src="{{ request.user.profile.image.url }}" width="30px" height="30px">
          {% else %}
          <img src="../../media/images/None/default.jpg">
          {% endif %}
          <span>{{ request.user|capfirst }}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
        <a class="dropdown-item" href="{% url 'login' %}">Login</a>
        <a class="dropdown-item" href="{% url 'register' %}">Register</a>
      </li>
      {% endif %}
    </ul>

  </div>
</nav>
