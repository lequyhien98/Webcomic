{% extends "base.html" %} {% block title %}My Blog{% endblock %} {% block content %}
<div class="mt-2">
    <h2>{{ genre.name }}</h2>
</div>
<div class="card-columns">
    {% for post in posts %}
    <div class="card shadow">
        <a href="{{ post.get_absolute_url }}">
            <img class="card-img-top" src="{{ post.image_cover.url }}" alt="Card image cap" />
        </a>
        <div class="card-body">
            <a href="{{ post.get_absolute_url }}">
                <h4 class="card-title text-center">{{ post.title }}</h4>
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% include "pagination.html" %}
{% endblock %}
